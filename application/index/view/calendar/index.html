<script>
   
function googleTranslateElementInit() {
 
   var test =  new google.translate.TranslateElement(
        {
                //这个是当前页面的原语言，便于插件精确翻译
                pageLanguage: 'zh-CN',
            //这个是你需要翻译的语言，比如你只需要翻译成越南和英语，这里就只写en,vi
            includedLanguages: 'vi',
            //选择语言的样式，这个是面板，还有下拉框的样式，具体的记不到了，找不到api~~
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            //自动显示翻译横幅，就是翻译后顶部出现的那个，有点丑，这个属性没有用的话，请看文章底部的其他方法
            autoDisplay: false, 
            //还有些其他参数，由于原插件不再维护，找不到详细api了，将就了，实在不行直接上dom操作
        }, 
        'google_translate_element',//触发按钮的id
        
    );
 
 
}
var timer = setInterval("kk()",1000)

function kk(){
    
 if($('#times').text() == 'thời gian'){
    
    $('#pop').hide();
     $('.skiptranslate').hide();
    $('.goog-te-gadget-simple').hide();
    $('.header').css({'marginTop':'-40px'})
    $('.jin-rili_week-btn').css({'width':'auto','padding':'0 26px'})
    $('.jin-rili_week-list a').css({'width':'92px'})
    clearInterval(timer)
 }
}
 
googleTranslateElementInit()
 
 

 
</script>
